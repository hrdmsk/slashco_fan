<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .character {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .ability, .hint {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>キャラクター一覧</h1>

    <div id="characters"></div>

    <script>
        // JSONファイルのパスを指定
        fetch('characters.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const charactersDiv = document.getElementById("characters");
                data.characters.forEach(character => {
                    const characterDiv = document.createElement("div");
                    characterDiv.className = "character";
                    characterDiv.innerHTML = `
                        <h2>${character.name}</h2>
                        <p><strong>視力:</strong> ${character.vision}</p>
                        <p><strong>クラス:</strong> ${character.class}</p>
                        <p><strong>聴覚:</strong> ${character.hearing}</p>
                        <p><strong>危険度:</strong> ${character.danger}</p>
                        <p><strong>速度:</strong> ${character.speed}</p>
                        <p><strong>難易度:</strong> ${character.difficulty}</p>

                        <p class="hint"><strong>ヒント:</strong> ${character.hint}</p>
                    `;
                    charactersDiv.appendChild(characterDiv);
                });
            })
            .catch(error => {
                const charactersDiv = document.getElementById("characters");
                charactersDiv.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
                console.error('Error fetching JSON:', error);
            });
    </script>

</body>
</html>
